<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <script src="recorder.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="main.js"></script>
    <title>Automated MIT</title>
</head>
    
<body>
    
<!-- Main Screen -->
<div id="main-screen" ng-app="myApp" ng-controller="myCtrl">
    <div id="start-screen" class="show">
        <div id="start-instruction" class="above-transparent stroke">Instructions will go here!</div>
        <div class="all-buttons">
            <div class="button above-transparent" alt="START" onclick="startIt('Water')">Water</div>
            <div class="button above-transparent" alt="START" onclick="startIt('Hello')">Hello</div>
            <div class="button above-transparent" alt="START" onclick="startIt('How Are You')">How Are You</div>
            <div class="button above-transparent" alt="START" onclick="startIt('I Am Good')">I Am Good</div>
            <div class="button above-transparent" alt="START" onclick="startIt('I Love You')">I Love You</div>
            <div class="button above-transparent" alt="START" onclick="startIt('Ice Cream')">Ice Cream</div>
            <div class="button above-transparent" alt="START" onclick="startIt('Thank You')">Thank You</div>
        </div>
    </div>
    
    <div id="start-next-screen" class="hidden">
        <div id="action-next-instruction" class="above-transparent stroke">Instructions will go here!</div>
        <div class="all-buttons">
            <div class="button above-transparent" alt="START" onclick="startIt()">Continue</div>
        </div>
    </div>
    
    <div id="opening-screen" class="show" style="overflow:hidden">
        <div class="blue"></div>
    </div>
    
    <div id="icon-instruction" class="hidden above-transparent">
        <img id="icon-instruction-image" class="image" class="header" alt="ACTION IMAGE">
    </div>
    
    <div id="action-screen" class="hidden">

        <div class="word-area">
<!--            <img id="word" class="header" src="images/water.jpg" alt="WATER">-->
            <div id="word" class="header-word stroke" alt="WORD">Fill in Phrase</div>
            <div id="action-instruction" class="header">INSTRUCTION</div>
            <div id="counter" class="header">32</div>
            <!--    a blinking light to represent the physical feedback-->
        </div>
        
        <!--    the visual representation of the person's created waveform - this will be dynamic..-->
        <canvas id="analyser" width="1400px" height="100">
        </canvas>
            
        </div>
        
<!--        <img class="end" id="end" src="images/end.jpg" alt="FINISH" onclick="endSession()">-->
    </div>
    
    <!-- Continue Screen -->
    <div id="continue-screen" class="hidden">
        <div id="continue-button">
            <div>
            <div id="left" class="button-red above-transparent" alt="RETRY" onclick="sameSession()">Let's Try Again</div>
            <div id="right" class="button-next above-transparent" alt="NEXT" onclick="nextSession()">Next</div>
                </div>
        </div>

        <div class="transparent"></div>
    </div>  
    
    <div id="countdown-screen" class="hidden">
        <div id="countdown-area" class="above-transparent">
            <div id="countdown-text" class="stroke above-transparent"></div>
            <div id="countdown" class="stroke">
            </div>
        </div>

        <div class="transparent"></div>
    </div>
    
    <div id="restart-screen" class="hidden">
        <div id="restart" class="stroke">Good Job! Again?</div>
        <div id="stats" class="">
            <div id="timing-pitch-graph">
                <img id="timing-pitch-graph-image" class="image header" src="" alt="TIMING PITCH GRAPH">
                <div id="timing-pitch-graph-label" class="stroke">Timing and Pitch Scores</div>
            </div>
            <div id="classification-graph">
                <img id="classification-graph-image" class="image header" src="" alt="CLASSIFICATION GRAPH">
                <div id="classification-graph-label" class="stroke">Classifications Scores</div>
            </div>
            <div id="timing-score" class="stroke">
                
            </div>
            <div id="pitch-score" class="stroke">
            
            </div>
            <div id="classification-score" class="stroke">
                
            </div>
        </div>
        <div class="all-buttons">
            <div class="button above-transparent" alt="RESTART" onclick="location.reload(true)">Restart</div>
        </div>
    </div>
    
</div>
    
</body>
</html>
