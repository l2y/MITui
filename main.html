<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="animate.css" />
    <script src="recorder.js"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="main.js"></script>
    <title>Automated MIT</title>
</head>
    
<body>
    
<!-- Main Screen -->
<div id="main-screen" ng-app="myApp" ng-controller="myCtrl">
    
    <div id="start-screen" class="show">
        <div id="start-instruction" class="above-transparent">Instructions will go here!</div>
        <img id="start" class="above-transparent" src="images/start.png" alt="START" onclick="startIt()">
    </div>
    
    <div id="opening-screen" class="show" style="overflow:hidden">
            <div class="circle"></div>
            <div class="blue"></div>
        </div>
    
    <div id="action-screen">

        <div class="word-area">
            <img id="word" class="header" src="images/water.jpg" alt="WATER">
            <div id="action-instruction" class="header">INSTRUCTION</div>
            <img class="image" class="header" src="images/water_image.jpg" alt="WATER IMAGE">
            <!--    a blinking light to represent the physical feedback-->
        </div>
        
        <!--    the visual representation of the person's created waveform - this will be dynamic..-->
        <canvas id="analyser" width="1000px" height="100">
        </canvas> 
        
        <!--    the visual representation of the waveform - constant except for when in moton ..-->
        <div id="example-analyser">
            
        </div>
        
<!--        <img class="end" id="end" src="images/end.jpg" alt="FINISH" onclick="endSession()">-->
    </div>
    
    <!-- Continue Screen -->
    <div id="continue-screen" class="hidden">
        <div id="continue-button">
            <img class="above-transparent" id="retry" src="images/retry.png" alt="RETRY" onclick="sameSession()">
            <img class="above-transparent" id="next-exercise" src="images/next.png" alt="NEXT" onclick="nextSession()">
        </div>

        <div class="transparent"></div>
    </div>  
    
    <div id="stats-screen" class="hidden">
        <img class="above-transparent" id="stats-header" src="images/stats_header.png" alt="STATISTICS">
        
        <img class="stats-image-entry" id="pitch-accuracy" src="images/stats-entry.png" alt="PITCH ACCURACY">
        <img class="stats-image-entry" id="high-pitch" src="images/stats-sub-entry.png" alt="HIGH PITCH">
        <img class="stats-image-entry" id="low-pitch" src="images/stats-sub-entry.png" alt="LOW PITCH">
        
        <img class="stats-image-entry" id="overall-progress" src="images/stats-entry.png" alt="OVERALL PROGRESS">
        
        <img class="stats-image-entry" id="errors" src="images/stats-entry.png" alt="ERRORS">
        <img class="stats-image-entry" id="error-additon" src="images/stats-sub-entry.png" alt="ADDITION">
        <img class="stats-image-entry" id="error-anticipation" src="images/stats-sub-entry.png" alt="ANTICIPATION">
        <img class="stats-image-entry" id="error-blends" src="images/stats-sub-entry.png" alt="BLENDS">
        <img class="stats-image-entry" id="error-deletion" src="images/stats-sub-entry.png" alt="DELETION">
        <img class="stats-image-entry" id="error-exchange" src="images/stats-sub-entry.png" alt="EXCHANGE">
        <img class="stats-image-entry" id="error-misdeviation" src="images/stats-sub-entry.png" alt="MISDEVIATION">
        <img class="stats-image-entry" id="error-perseveration" src="images/stats-sub-entry.png" alt="PERSEVERATION">
        <img class="stats-image-entry" id="error-shift" src="images/stats-sub-entry.png" alt="SHIFT">
        
        <table class="stats-table">
            <tr class="stats-entry">
                <td class="stats-entry-text">Pitch Accuracy</td>
                <td class="stats-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">High Pitch</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Low Pitch</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-entry">
                <td class="stats-entry-text">Overall Progress</td>
                <td class="stats-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-entry">
                <td class="stats-entry-text">Errors</td>
                <td class="stats-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Addition</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Anticipation</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Blends</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Deletion</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Exchange</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Misdeviation</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Perseveration</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
            <tr class="stats-spacing"></tr>
            <tr class="stats-sub-entry">
                <td class="stats-sub-entry-text">Shift</td>
                <td class="stats-sub-entry-score">10</td>
            </tr>
        </table>
    </div>
</div>
    
</body>
</html>
